<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="card">
    <div id="img-header"></div>
    <section id="txt-content">
      <h2 class="txt-teaser">Get <span class="txt-hl">insights</span> that help your business grow.</h2>
    
      <p class="txt-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    
      <div class="stats-box">
        <div>
          <span class="txt-stats">10k+</span>
          <span class="txt-key">companies</span>
        </div>
        <div>
          <span class="txt-stats">314</span> 
          <span class="txt-key">templates</span>
        </div>  
        <div>
          <span class="txt-stats">12m+</span>
          <span class="txt-key">queries</span>
        </div>
      </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Coda-Sen">Coda-Sen</a>.
  </div>
</body>
</html>
